<!DOCTYPE html>
    <html class="no-icon-fonts" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
    <title>Aide Qu√©bec</title>
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </head>
  <body>    
    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
              <div class="reg-block" id="registerBlock">
                  <a href="#"><img src="img/logo-blue.png" alt="" /></a>
                  <h2 class="reg-block__heading">Sign Up!</h2>
                  <h5 class="reg-block__sub-heading">Lorem ipsum dolor sit amet, consectetur adipiscing elit</h5>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 col-xxs-12 button-offset button-offset--right">
                      <a href="#" id="googgleSignUp" class="btn btn-primary w-100 btn-lg btn-google text-left">Signup with Google</a>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 col-xxs-12 button-offset button-offset--left">
                      <a href="#" id="fbSignUp" class="btn btn-primary w-100 btn-lg btn-fb text-left"></span>Signup with Facebook</a>
                    </div>
                  </div>
                   <p class="reg-block__notes">or sign up with e-mail</p>                 
                  <form class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control form-control-lg" id="firstName">
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control form-control-lg" id="lastName">
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                      <label class="form-check-label" for="email">Email</label>
                      <input type="email" class="form-control form-control-lg" id="email">
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                      <label class="form-check-label" for="mobile">Mobile</label>
                      <input type="text" class="form-control form-control-lg" id="mobile">
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12 clear-left-controls">
                      <label class="form-check-label" for="zip">Zip Code</label>
                      <input type="text" class="form-control form-control-lg" id="zip">
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                      <label class="form-check-label" for="password">Password</label>
                      <input type="text" class="form-control form-control-lg" id="password">
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                      <label class="form-check-label" for="confPassword">Confirm Password</label>
                      <input type="text" class="form-control form-control-lg" id="confPassword">
                    </div>
                    <div class="form-group form-check col-lg-12 col-md-12 col-sm-12">
                      <input type="checkbox" class="form-check-input form-check-input--blue" id="agree" checked="checked">
                      <label class="form-check-label" for="agree">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a> of AIDE QUEBEC.</label>
                    </div>  
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <button type="submit" class="btn btn-primary text-uppercase w-100 btn-lg">Get Started!</button>
                    </div>
                  </form>
                  <div class="form-extra">
                    <h4 class="reg-block__sub-heading reg-block__sub-heading--bottom">Already have an account?</h4>
                    <span class="reg-block__notes--bottom"><a href="#">Sign in</a> to AIDE QUEBEC</span>
                  </div>
              </div>
        </div>
    </div>
    <script type="text/javascript" src="dist/js/libs.js"></script>
    <script type="text/javascript" src="dist/js/main.js"></script>
  </body>
</html>

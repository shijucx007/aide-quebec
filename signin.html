<!DOCTYPE html>
    <html class="no-icon-fonts" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
    <title>Aide Québec</title>
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </head>
  <body>    
    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
              <div class="reg-block reg-block--expanded" id="registerBlock">
                <div class="row">
                  <div class="brand-box col-lg-5 col-md-5 col-sm-12">
                    <div class="brand-box__inner">
                        <a href="#"><img src="img/logo-blue-2.png" alt=""/></a>
                    </div>
                  </div>
                  <div class="form-box col-lg-7 col-md-7 col-sm-12">
                    <div class="form-box__inner">
                    <h2 class="reg-block__heading">Sign In</h2>
                    <div class="row button-offset-wrap">
                      <div class="col-lg-6 col-md-6 col-sm-6 col-6 col-xxs-12 button-offset button-offset--right">
                        <a href="#" id="googgleSignIn" class="btn btn-primary w-100 btn-lg btn-google text-left">Sign in with Google</a>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-6 col-xxs-12 button-offset button-offset--left">
                        <a href="#" id="fbSignIn" class="btn btn-primary w-100 btn-lg btn-fb text-left"></span>Sign in with Facebook</a>
                      </div>
                    </div>
                     <p class="reg-block__notes text-sm-left text-md-center text-xs-left">or sign up with e-mail</p>                 
                    <form class="row">
                      <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                      </div>
                      <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <input type="text" class="form-control form-control-lg" id="password" placeholder="Password">
                      </div>
                      <div class="form-group form-check col-lg-12 col-md-12 col-sm-12">
                        <input type="checkbox" class="form-check-input" id="remember" checked="checked">
                        <label class="form-check-label" for="remember">Remember me</label>
                        <label class="form-check-label"><a href="#">Forgot Password?</a></label>
                      </div>  
                      <div class="form-group col-lg-12 col-md-12 col-sm-12 form-group--btn-wrapper">
                          <button type="submit" class="btn btn-primary text-uppercase w-100 btn-lg">Sign In</button>
                      </div>
                      <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <h4 class="reg-block__sub-heading reg-block__sub-heading--bottom">Don’t have an account?</h4>
                        <span class="reg-block__notes--bottom"><a href="#">Sign up</a> for AIDE QUEBEC</span>
                    </div>
                    </form> 
                       </div>                    
                    </div>
                  </div>
              </div>
        </div>
    </div>
    <script type="text/javascript" src="dist/js/libs.js"></script>
    <script type="text/javascript" src="dist/js/main.js"></script>
  </body>
</html>
